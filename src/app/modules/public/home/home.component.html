<div class="container">
  <nav>
    <ul>
      <li
        #{{country}}
        *ngFor="let country of countryList"
        [id]="country.toLowerCase() + 'Select'"
        (click)="fetchStandings(country)"
      >
        <a href="#">{{ country }} </a>
      </li>
    </ul>
  </nav>

  <app-leaderboard *ngIf="teamList" [teams]="teamList"></app-leaderboard>
</div>
