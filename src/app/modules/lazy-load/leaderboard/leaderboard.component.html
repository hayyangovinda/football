<table *ngIf="teams" class="content-table">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th>Name</th>
      <th>Games</th>
      <th>W</th>
      <th>L</th>
      <th>D</th>
      <th>Goal Difference</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="goToLastFixtures()" *ngFor="let team of teams; let i = index">
      <td>{{ team.rank }}</td>
      <td><img class="logo" [src]="team.team.logo" alt="" /></td>
      <td>{{ team.team.name }}</td>
      <td>{{ team.all.played }}</td>
      <td>{{ team.all.win }}</td>
      <td>{{ team.all.lose }}</td>
      <td>{{ team.all.draw }}</td>
      <td>{{ team.goalsDiff }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </tbody>
</table>
