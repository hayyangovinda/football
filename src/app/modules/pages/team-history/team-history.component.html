<div class="container">
  <main class="content-card">
    <ng-container *ngIf="last10Fixtures?.response">
      <div class="line-content" *ngFor="let fixture of last10Fixtures.response">
        <span><img [src]="fixture.teams.home.logo" alt="" /></span>
        <span class="home">{{ fixture.teams.home.name }} </span>
        <span>{{ fixture.goals.home }}</span>
        <span>-</span>
        <span>{{ fixture.goals.away }}</span>
        <span class="away">{{ fixture.teams.away.name }}</span>
        <span><img [src]="fixture.teams.away.logo" alt="" /></span>
      </div>
    </ng-container>
  </main>

  <button (click)="navigateBack()">Back</button>
</div>
